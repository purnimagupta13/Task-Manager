<div class="card col-md-5 mx-auto mt-5 p-4 shadow-sm">
  <h3 class="text-center mb-3">Forgot Password</h3>

  <form (ngSubmit)="changePassword()" #pwdForm="ngForm">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>

    <div class="mb-3">
      <label>Current Password</label>
      <input type="password" class="form-control" [(ngModel)]="currentPassword" name="currentPassword" required />
    </div>

    <div class="mb-3">
      <label>New Password</label>
      <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required />
    </div>

    <div class="mb-3">
      <label>Confirm New Password</label>
      <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <div *ngIf="message" class="alert" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
      {{ message }}
    </div>

    <button type="submit" class="btn btn-warning w-100" [disabled]="!pwdForm.form.valid">
      Change Password
    </button>
  </form>
</div>
