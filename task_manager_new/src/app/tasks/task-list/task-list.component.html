<div class="card mt-4 p-4 shadow-sm">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>My Tasks</h3>
    <button class="btn custom-btn" routerLink="/task-form">+ Add Task</button>
  </div>

  <!-- Sorting controls removed; tasks are always sorted by priority -->

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th> <!-- NEW -->
        <th>Due Date</th>
        <th>Priority</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of paginatedTasks">
        <td>{{ task.title }}</td>

        <!-- NEW: Description (truncated to keep rows compact) -->
        <td>
          <span class="d-inline-block text-truncate" style="max-width: 320px;">
            {{ task.description || 'â€”' }}
          </span>
        </td>

        <td>{{ task.dueDate | date }}</td>
        <td>
          <span class="badge"
                [ngClass]="{
            'bg-danger': task.priority === 'High',
            'bg-warning text-dark': task.priority === 'Medium',
            'bg-secondary': task.priority === 'Low'
          }">
            {{ task.priority }}
          </span>
        </td>
        <td class="text-end">
          <button class="btn btn-sm custom-btn me-1" [routerLink]="['/task-view', task.id]">View</button>
          <button class="btn btn-sm custom-btn me-1" [routerLink]="['/task-form']" [queryParams]="{ editId: task.id }">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>

      <!-- Update colspan to match new column count (5) -->
      <tr *ngIf="!tasks.length">
        <td colspan="5" class="text-center text-muted">No tasks available</td>
      </tr>
    </tbody>
  </table>


  <div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-secondary btn-sm" (click)="prevPage()" [disabled]="page === 1">Previous</button>
    <span>Page {{ page }}</span>
    <button class="btn btn-outline-secondary btn-sm" (click)="nextPage()" [disabled]="page * pageSize >= sortedTasks.length">
      Next
    </button>
  </div>
</div>
