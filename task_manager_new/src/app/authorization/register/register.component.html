<div class="card col-md-5 mx-auto mt-5 p-4 shadow-sm">
  <h3 class="text-center mb-3">Register</h3>

  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>First Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="firstName"
               name="firstName"
               required />
      </div>

      <div class="col-md-6 mb-3">
        <label>Last Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="lastName"
               name="lastName"
               required />
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email"
             class="form-control"
             [(ngModel)]="email"
             name="email"
             required />
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password"
             class="form-control"
             [(ngModel)]="password"
             name="password"
             required />
    </div>

    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password"
             class="form-control"
             [(ngModel)]="confirmPassword"
             name="confirmPassword"
             required />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger py-2">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success py-2">
      {{ successMessage }}
    </div>

    <button type="submit"
            class="btn custom-btn w-100"
            [disabled]="!registerForm.form.valid">
      Register
    </button>
  </form>
</div>
