<div class="card col-md-5 mx-auto mt-5 p-4 shadow-sm">
  <h3 class="text-center mb-3">Login</h3>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-3">
      <label>Email</label>
      <input type="email"
             class="form-control"
             [(ngModel)]="email"
             name="email"
             required />
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password"
             class="form-control"
             [(ngModel)]="password"
             name="password"
             required />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger py-2">
      {{ errorMessage }}
    </div>

    <button type="submit"
            class="btn custom-btn w-100"
            [disabled]="!loginForm.form.valid">
      Login
    </button>

    <div class="text-end mt-2">
      <a routerLink="/forgot-password">Forgot Password?</a>
    </div>
  </form>
</div>
